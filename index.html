<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/login.css">
  <title>Trainix - Connexion</title>
</head>
<body>  

  <h1 class="titre">Bienvenue sur Trainix</h1>

  <div class="btns-login">
    <button class="btn-page"  id="openLogin">Connexion</button>
    <button class="btn-page" id="openSignup">Inscription</button>
  </div>


  <!-- Modal Connexion -->
  <div class="modal" id="loginModal">
    <div class="modal-content">
      <h2>Connexion</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Mot de passe">
      <button id="loginBtn">Connexion</button>
      <span class="switch-link" id="toSignup">Pas encore de compte ? Inscris-toi</span>
    </div>
  </div>

  <!-- Modal Inscription -->
    <div class="modal" id="signupModal">
    <div class="modal-content">
        <h2>Inscription</h2>
        <input type="text" id="signupFirstname" placeholder="Prénom">
        <input type="text" id="signupLastname" placeholder="Nom">
        <input type="email" id="signupEmail" placeholder="Email">
        <input type="password" id="signupPassword" placeholder="Mot de passe">
        <button id="signupBtn">S'inscrire</button>
        <span class="switch-link" id="toLogin">Tu as déjà un compte ? Connecte-toi</span>
    </div>
    </div>


  <!-- Firebase + ton script login.js -->
<script type="module" src="./assets/javascript/login.js"></script>

</body>
</html>
